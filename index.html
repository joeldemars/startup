<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
    <link rel='icon' href='logo.svg' />
</head>
<title>FFmpeg Helper</title>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
                <img src='logo.svg' width="64" height="64"/>
                <h1>FFmpeg Helper</h1>
            </div>
            <menu class="navbar-nav container-fluid">
                <a class="nav-link active" href='index.html'>Home</a>
                <a class="nav-link" href='community.html'>Community</a>
                <a class="nav-link" href='saved.html'>Saved</a>
                <a class="nav-link" href='login.html'>Log In</a>
            </menu>
        </nav>
    </header>
    <main>
        <select name='type'>
            <option value='video'>Video</option>
            <option value='audio'>Audio</option>
            <option value='image'>Image</option>
        </select>
        <br />
        <label for='infile'>Input file</label>
        <input name='infile'></input>
        <br />
        <label for='container'>Container format</label>
        <select name='container'>
            <option value='mp4'>MP4</option>
            <option value='mkv'>MKV</option>
            <option value='webm'>WebM</option>
        </select>
        <br />
        <label for='vcodec'>Video Codec</label>
        <select name='vcodec'>
            <option value='avc'>AVC</option>
            <option value='hevc'>HEVC</option>
            <option value='vp9'>VP9</option>
            <option value='av1'>AV1</option>
        </select>
        <br />
        <label for='acodec'>Audio Codec</label>
        <select name='acodec'>
            <option value='aac'>AAC</option>
            <option value='opus'>Opus</option>
            <option value='wav'>WAV</option>
            <option value='flac'>FLAC</option>
        </select>
        <br />
        <label for='outfile'>Output file</label>
        <input name='outfile' /><span>.mp4</span>
        <div>
            <code>$ ffmpeg -i</code>
            <button type='button'>Copy</button>
        </div>
        <button type='button'>Save Command</button>
    </main>
    <footer>
        <span>
            FFmpeg Helper by Joel Demars <a href='https://github.com/joeldemars/startup'>Source</a> [ BADGE ]
        </span>
        <span>
            <a href='https://github.com/FFmpeg/FFmpeg'>FFmpeg source</a> [ BADGE ]
        </span>
    </footer>
</body>
</html>

<!DOCTYPE html>
<head>
    <link rel='icon' href='logo.svg' />
</head>
<title>FFmpeg Helper</title>
<body>
    <header>
        <img src='logo.svg' />
        <h1>FFmpeg Helper</h1>
        <nav>
            <menu>
                <li><a href='index.html'>Home</a></li>
                <li><a href='community.html'>Community</a></li>
                <li><a href='saved.html'>Saved</a></li>
                <li><a href='login.html'>Log In</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <select name='type'>
            <option value='video'>Video</option>
            <option value='audio'>Audio</option>
            <option value='image'>Image</option>
        </select>
        <br />
        <label for='infile'>Input file</label>
        <input name='infile'></input>
        <br />
        <label for='container'>Container format</label>
        <select name='container'>
            <option value='mp4'>MP4</option>
            <option value='mkv'>MKV</option>
            <option value='webm'>WebM</option>
        </select>
        <br />
        <label for='vcodec'>Video Codec</label>
        <select name='vcodec'>
            <option value='avc'>AVC</option>
            <option value='hevc'>HEVC</option>
            <option value='vp9'>VP9</option>
            <option value='av1'>AV1</option>
        </select>
        <br />
        <label for='acodec'>Audio Codec</label>
        <select name='acodec'>
            <option value='aac'>AAC</option>
            <option value='opus'>Opus</option>
            <option value='wav'>WAV</option>
            <option value='flac'>FLAC</option>
        </select>
        <br />
        <label for='outfile'>Output file</label>
        <input name='outfile' /><span>.mp4</span>
        <div>
            <code>$ ffmpeg -i</code>
            <button type='button'>Copy</button>
        </div>
        <button type='button'>Save Command</button>
    </main>
    <footer>
        <p>FFmpeg Helper by Joel Demars <a href='https://github.com/joeldemars/startup'>Source</a> [PLACEHOLDER REPO BADGE] <a href='https://github.com/FFmpeg/FFmpeg'>FFmpeg source</a> [PLACEHOLDER REPO BADGE]</p>
    </footer>
</body>

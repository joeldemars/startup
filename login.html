<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <link rel='icon' href='logo.svg' />
</head>
<title>FFmpeg Helper</title>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
                <img src='logo.svg' width="64" height="64"/>
                <h1>FFmpeg Helper</h1>
            </div>
            <menu class="navbar-nav container-fluid">
                <a class="nav-link" href='index.html'>Home</a>
                <a class="nav-link" href='community.html'>Community</a>
                <a class="nav-link" href='saved.html'>Saved</a>
                <a class="nav-link active" href='login.html'>Log In</a>
            </menu>
        </nav>
    </header>
    <main>
            <h2>Log In/Sign Up</h2>
            <form method='GET' action='saved.html'>
                <div>
                    <label for='email'>Email Address</label>
                    <br />
                    <input type='email' name='email' />
                </div>
                <div>
                    <label for='password'>Password</label>
                    <br />
                    <input type='password' name='password' />
                </div>
                <div class="buttons">
                    <input type='submit' value='Create Account' class="btn btn-outline-light" />
                    <input type='submit' value='Sign In' class="btn btn-outline-light" />
                </div>
            </form>
    </main>
    <footer>
        <span>
            FFmpeg Helper by Joel Demars <a href='https://github.com/joeldemars/startup'>Source</a> [ BADGE ]
        </span>
        <span>
            <a href='https://github.com/FFmpeg/FFmpeg'>FFmpeg source</a> [ BADGE ]
        </span>
    </footer>
</body>
</html>
